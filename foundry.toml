[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
# block_number = 220831280
# fork_block_number = 220831280
solc = '0.8.28'
ffi = true
yul = true
via_ir = true
fs_permissions = [{ access = "read-write", path = "./" }]
evm_version = 'cancun'
gas_reports = ["GmxV2PositionManager", "BasisStrategy", "XSpotManager", "BrotherSwapper"]
show_progress = true
optimizer = true
optimizer_runs = 200
# threads = 1

[rpc_endpoints]
# All available network keywords:
# https://github.com/foundry-rs/forge-std/blob/ff4bf7db008d096ea5a657f2c20516182252a3ed/src/StdCheats.sol#L255-L271
arbitrum_one = "${ARBITRUM_ONE_RPC_URL}"
bnb_smart_chain = "${BSC_RPC_URL}"
base = "${BASE_RPC_URL}"
mainnet = "${ETH_RPC_URL}"

[invariant]
runs = 16
depth = 256
fail_on_revert = false
